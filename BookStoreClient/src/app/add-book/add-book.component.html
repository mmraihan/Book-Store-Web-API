<form [formGroup]="bookForm" (ngSubmit)="saveBook()" >

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="tile" name="title" formControlName="title" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" formControlName="description"/>
  </div> <br>

  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-primary" />
  </div>

</form>
